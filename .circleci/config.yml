version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - udacity-micrervices-deps-{{ checksum "requirements.txt" }}
            - hadolint
      - run:
          name: Get hadolint
          command: make download-hadolint
      - run:
          name: Lint
          command: make lint
      # - run:
      #     command: make install
      #     name: install depedencies
      # - python/install-deps
      # - python/save-cache

workflows:
  main:
    jobs:
      - build
